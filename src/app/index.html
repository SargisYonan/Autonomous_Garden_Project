<html lang="en">
<head>
<!-- Angular Material style sheet -->
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
<script type="text/javascript" src ="http://code.jquery.com/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<script type="text/javascript">
$(function(){
		$.getJSON('test.json', function(data){
				console.log('success');
				$.each(data.packet, function(i,pack){
						$('#fromjson').append('<li>' +pack.time+' '+pack.moisture+'<li>');
						});
				}).error(function(){
					console.log('error');
					});
		});
</script>
</head>
<body ng-app="PlantApp" ng-cloak>

<md-toolbar>
<div class="md-toolbar-tools">
	<md-button class="md-icon-button" aria-label="Settings">
	<md-icon aria-label="menu" class="material-icons">menu</md-icon>
	</md-button>
	<h2>
		<span>Something to do with plants</span>
	</h2>
	<span flex></span>
	<md-button class="md-icon-button" aria-label="Favorite">
	<md-icon aria-label="favorite" class="material-icons" style="color: greenyellow;">favorite</md-icon>
	</md-button>
	<md-button class="md-icon-button" aria-label="More">
	<md-icon aria-label="more_vert" class="material-icons">more_vert</md-icon>
	</md-button>
</div>
</md-toolbar>
<div ng-controller="RawCtrl" ng-cloak>
<md-content>
	<md-list>
		<md-subheader>Raw data from sensors</md-subheader>
		<md-list-item ng-repeat="item in packets">
		<div class="md-list-item-text" layout="column">
			<h3>{{ item.time }}</h3>
			<p>{{ item.temp }}</p>
		</div>
		</md-list-item>
	</md-list>
</md-content>
</div>

<ul id="fromjson"></ul>

<ul>
	<li> Sargis Yonan </li>
	<li> Isaak Cherdak </li>
	<li> August Valera </li>
	<li> Michael Garcia </li>
</ul>

<!-- Angular Material requires Angular.js Libraries -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

<!-- Your application bootstrap  -->
<script type="text/javascript">    
/**
 * You must include the dependency on 'ngMaterial' 
 */
angular.module('PlantApp', ['ngMaterial'])
.config(function($mdThemingProvider) {
		$mdThemingProvider.theme('default')
		.primaryPalette('light-green')
		.accentPalette('light-blue');
		})
.controller('RawCtrl', function($scope) {
		$scope.packets = [
			{time: '5:00', temp: '20'},
			{time: '6:00', temp: '22'},
			{time: '8:04', temp: '69'}
		];
		});
</script>
</body>
</html>
