<!DOCTYPE html>

<html>

<head>

<title> Autonomous Garden Project </title>

/* Importing data from json file and parsing it */

<script type = "text/javascript" src = "http://code.jquery.com/jquery.min.js"></script>
<script type = "text/javascript">
$(function(){
    $.getJSON('test.json', function(data){
        console.log('success');
        $.each(data.packet, function(i,pack){
            $('#fromjson').append('<li>' +pack.time+' '+pack.moisture+'<li>');
            });
        }).error(function(){
          console.log('error');
          });
    });
</script>

</head>

<body class = "fullbleed layout vertical">
<paper-header-panel class = "flex">
